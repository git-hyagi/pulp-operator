# permissions for end users to view pulprestores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: clusterrole
    app.kubernetes.io/instance: pulprestore-viewer-role
    app.kubernetes.io/component: rbac
    app.kubernetes.io/created-by: pulp-operator
    app.kubernetes.io/part-of: pulp-operator
    app.kubernetes.io/managed-by: kustomize
  name: pulprestore-viewer-role
rules:
- apiGroups:
  - repo-manager.pulpproject.org
  resources:
  - pulprestores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - repo-manager.pulpproject.org
  resources:
  - pulprestores/status
  verbs:
  - get
